[config]
schemaVersion = "0.0.1"


[package]
namespace = "babaprog"
name = "BoonsSelector"
versionNumber = "0.0.1"
description = "Mod who help player to make the perfect build in Hades 2"
websiteUrl = "https://github.com/BaptisteHardelin/BoonsSelector"
containsNsfwContent = false

[package.dependencies]
Hell2Modding-Hell2Modding = "1.0.80"
LuaENVY-ENVY = "1.2.0"
SGG_Modding-Chalk = "2.1.1"
SGG_Modding-ReLoad = "1.0.2"
SGG_Modding-SJSON = "1.0.0"
SGG_Modding-ModUtil = "4.0.1"


[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./CHANGELOG.md"
target = "./CHANGELOG.md"

[[build.copy]]
source = "./LICENSE"
target = "./LICENSE"

[[build.copy]]
source = "./src"
target = "./plugins"

# Uncomment (remove the #) the three lines below if you have any files to copy to the plugins_data folder (like custom .pkg files)
# [[build.copy]]
# source = "./data"
# target = "./plugins_data"


[publish]
repository = "https://thunderstore.io"
communities = [ "hades-ii", ]

[publish.categories]
hades-ii = [ "mods", ]
